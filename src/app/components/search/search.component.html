<div class="wrapper">

  <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
    <input type="text" [(ngModel)]="value" nz-input placeholder="Поиск" />
  </nz-input-group>
  <ng-template #suffixIconButton>
    <button nz-button style="margin-right: 10px;" nzType="primary" (click)="search()" nzSearch><span nz-icon nzType="search"></span></button>
    <button nz-button nzType="primary" (click)="reset()" nzSearch [disabled]="isEntitiesChanged()">Сбросить поиск</button>
  </ng-template>
  
</div>
